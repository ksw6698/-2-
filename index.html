<script>
document.addEventListener('DOMContentLoaded', async function() {
    
    // âš ï¸ êµ¬ê¸€ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ URL í™•ì¸
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-M2JIQRYz2Mi2JShdRtVMrOOafxjWPjfrQdZnekJIuos8akOF9W36VT5DYtoNhuzuytc99eogQ4gR/pub?gid=0&single=true&output=csv';

    // ğŸŒŸ ê¸€ë¡œë²Œ ì˜¤ë²„ë ˆì´ ìš”ì†Œ ì°¸ì¡°
    const globalOverlay = document.getElementById('globalOverlay'); 

    let currentIndex = 0;

    const replayHTML = `<div class="replay-action"><div class="replay-btn">â†»</div><div class="replay-text">ë‹¤ì‹œë³´ê¸°</div></div>`;
    
    // âš ï¸ êµ¬ê¸€ í¼ ì‘ë‹µ í•„ë“œì™€ URL í™•ì¸
    const ratingFormHTML = `
        <div class="rating-divider"></div>
        <form id="ratingForm">

            <div class="rating-content">
                <div class="rating-prompt">ì´ ê°€ì´ë“œê°€ ì–¼ë§ˆë‚˜ ë„ì›€ì´ ë˜ì…¨ë‚˜ìš”?</div>
                <div class="satisfaction-rating">

    async function loadData() {
        if (!sheetURL || sheetURL.includes('ì—¬ê¸°ì—')) { return null; }
        try {
            const response = await fetch(sheetURL);
            if (!response.ok) return null;
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).map(row => {
                const result = []; let current = ''; let inQuotes = false;
                for (const char of row) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(current); current = ''; } 
                    else current += char;
                }
                result.push(current); return result;
            });
            const headers = rows.shift().map(h => h.trim());
            const allData = rows.filter(row => row.length === headers.length).map(row => {
                const obj = {};
                headers.forEach((header, i) => obj[header] = row[i] ? row[i].replace(/^"|"$/g, '').trim() : '');
                return obj;
            });
            return allData;
        } catch (error) { console.error('Data Loading Error:', error); return null; }
    }
    
    function submitForm() { // ì˜¤ë²„ë ˆì´ ìš”ì†Œë¥¼ ì¸ìë¡œ ë°›ì§€ ì•ŠìŠµë‹ˆë‹¤.
        const ratingForm = document.getElementById('ratingForm');
        if (!ratingForm) return;

        const urlParams = new URLSearchParams(window.location.search);
        
        ratingForm.querySelector('#guideIdValue').value = urlParams.get('id');
        ratingForm.querySelector('#guideTypeValue').value = urlParams.get('type');

        const formData = new FormData(ratingForm);
        const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSflz7GqQsTcDlGwcsVaTWnqT8aFr9ZGUHdTbc36cFSFYtH_kA/formResponse';
        
        fetch(actionURL, {

            alert('ì†Œì¤‘í•œ ì˜ê²¬ ê°ì‚¬í•©ë‹ˆë‹¤!');
            globalOverlay.classList.remove('show');
            showBottomButtons();
        }).catch(error => { console.error('Submit Error:', error); alert('ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'); });
    }

    // ğŸŒŸ í•µì‹¬ ë³€ê²½: YouTube ID ì¶”ì¶œ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
    function getYouTubeID(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/;
        const match = url.match(regex);
        return match ? match[1] : url;
    }

    // ğŸŒŸ í”Œë ˆì´ì–´ ë¡œë“œ (iframe src) ë° ì´ë²¤íŠ¸ ê°ì§€ìš© ì¸í„°ë²Œ ì„¤ì •
    function initializeGuide(guideData) {

            // âš ï¸ YouTube Embed ì½”ë“œ ìƒì„± (autoplay=1, loop=1 ì„¤ì • ì¶”ê°€)
            const youtubeID = getYouTubeID(step.video_url); 
            // ğŸŒŸ loop=1 ì„¤ì •ì€ iframeì´ ëë‚œ í›„ ë‹¤ì‹œ ì¬ìƒë˜ë„ë¡ í•©ë‹ˆë‹¤. 
            // ğŸŒŸ playlist=[youtubeID]ëŠ” ë£¨í”„ê°€ ì‘ë™í•˜ë„ë¡ í•©ë‹ˆë‹¤.
            // ğŸŒŸ enablejsapi=1ì€ JS ì œì–´ë¥¼ ìœ„í•œ ìµœì†Œí•œì˜ ì„¤ì •ì…ë‹ˆë‹¤.
            const embedHTML = `<iframe

            slide.innerHTML = embedHTML;
            sliderWrapper.appendChild(slide);

            const stepBtn = document.createElement('button');
            stepBtn.className = 'step-btn';
            stepBtn.textContent = `${index + 1}ë‹¨ê³„`;
            stepBtn.addEventListener('click', () => goToSlide(index));
            stepNavigation.appendChild(stepBtn);
        });
        
        // ğŸŒŸ ë§ˆì§€ë§‰ ì˜ìƒ ì¢…ë£Œ ì‹œ ì˜¤ë²„ë ˆì´ë¥¼ ë„ìš°ê¸° ìœ„í•œ ì¸í„°ë²Œ ì„¤ì • (500msë§ˆë‹¤ ì²´í¬)
        setInterval(checkVideoEnd, 500); 

        loadingMessage.style.display = 'none';

        goToSlide(0);
    }
    
    // ğŸŒŸ í•µì‹¬ ë³€ê²½: ì˜ìƒ ì¢…ë£Œ ì‹œì ì„ ì¸í„°ë²Œë¡œ ì²´í¬
    function checkVideoEnd() {
        if (currentIndex === currentGuideData.length - 1) {
            const iframe = document.getElementById(`Youtubeer-${currentIndex}`);
            if (iframe && iframe.contentWindow) {
                // iframeì˜ í˜„ì¬ ì¬ìƒ ì‹œê°„ì„ ì§ì ‘ ì•Œ ìˆ˜ëŠ” ì—†ìœ¼ë¯€ë¡œ, 
                // YouTube APIì˜ ì¢…ë£Œ ìƒíƒœ ê°ì§€ë¥¼ ì‹œë„í•©ë‹ˆë‹¤.
                // ê·¸ëŸ¬ë‚˜ API ë¡œì§ì´ ë³µì¡í•˜ë¯€ë¡œ, ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•ì€ ì‚¬ìš©ìì—ê²Œ 
                // ì˜¤ë²„ë ˆì´ë¥¼ ë³´ì—¬ì£¼ê³  'ë‹¤ìŒ' ë²„íŠ¼ì„ ëˆ„ë¥´ë„ë¡ ìœ ë„í•˜ëŠ” ê²ƒì…ë‹ˆë‹¤.
                
                // âš ï¸ ê°„ë‹¨í•œ ë°©ë²•: ì‚¬ìš©ìê°€ ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œì— ì˜¤ë˜ ë¨¸ë¬¼ ê²½ìš° ì˜¤ë²„ë ˆì´ë¥¼ ë„ì›ë‹ˆë‹¤.
                // ì´ ë°©ë²• ëŒ€ì‹ , ë‹¨ìˆœí•˜ê²Œ ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œì—ì„œ 'ë‹¤ìŒ' ë²„íŠ¼ì´ 'ë‹¤ì‹œ ì‹œì‘' ë²„íŠ¼ìœ¼ë¡œ ë°”ë€Œë„ë¡ í•©ë‹ˆë‹¤.
                // â¡ï¸ ì´ ë¶€ë¶„ì´ ì›í™œí•˜ì§€ ì•Šì•˜ê¸° ë•Œë¬¸ì—, ì•„ë˜ goToSlide() ë¡œì§ì—ì„œ ì˜¤ë²„ë ˆì´ë¥¼ ì œê±°í•˜ê³ , 
                //    ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œì—ì„œë§Œ ì˜¤ë²„ë ˆì´ë¥¼ ë„ì›ë‹ˆë‹¤.
                //    ì‚¬ìš©ìê°€ ì˜ìƒì„ ë‹¤ ë³´ê³  'ë‹¤ìŒ' ë²„íŠ¼ì„ ëˆ„ë¥´ê±°ë‚˜, 'ë‹¤ì‹œë³´ê¸°'ë¥¼ ëˆ„ë¥´ë„ë¡ ìœ ë„í•©ë‹ˆë‹¤.
                
                // ğŸŒŸ ì„ì‹œì ìœ¼ë¡œ ë§ˆì§€ë§‰ ì˜ìƒì˜ ê²½ìš°ì—ë§Œ ì˜¤ë²„ë ˆì´ë¥¼ ë³´ì—¬ì¤ë‹ˆë‹¤.
                //    (ì˜ìƒ ì¢…ë£Œ ê°ì§€ ì´ë²¤íŠ¸ëŠ” ë³µì¡í•´ì„œ ì¬êµ¬ì¶•í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.)
            }
        }
    }

    function goToSlide(index) {
        // ğŸŒŸ ìŠ¬ë¼ì´ë“œ ì´ë™ ì‹œ ëª¨ë“  iframeì˜ ì¬ìƒì„ ë©ˆì¶¥ë‹ˆë‹¤.
        stopAllVideos(); 

        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        const item = currentGuideData[index];
        const additionalDescription = document.getElementById('additional-description');
        let htmlContent = `<span class="primary-text">${item.primary_text}</span>`;
        if (item.secondary_text) htmlContent += `<span class="secondary-text">${item.secondary_text}</span>`;
        if (item.tertiary_text) htmlContent += `<span class="tertiary-text">${item.tertiary_text}</span>`;
        additionalDescription.innerHTML = htmlContent;
        stepNavigation.querySelectorAll('.step-btn').forEach((btn, btnIndex) => btn.classList.toggle('active', btnIndex === index));
        
        // ğŸŒŸ í˜„ì¬ ìŠ¬ë¼ì´ë“œ ì˜ìƒ ì¬ìƒì„ ìœ„í•œ iframe ì†ŒìŠ¤ URL ìƒˆë¡œê³ ì¹¨ (ê°„ë‹¨ ì¬ìƒ ë°©ë²•)
        playCurrentVideo(index); 

        // ì˜¤ë²„ë ˆì´ ìˆ¨ê¸°ê¸°
        globalOverlay.classList.remove('show');
        
        // ë§ˆì§€ë§‰ ë‹¨ê³„ì¼ ê²½ìš° ì˜¤ë²„ë ˆì´ë¥¼ ë°”ë¡œ í‘œì‹œí•©ë‹ˆë‹¤. (ìˆ˜ë™ìœ¼ë¡œ ë§Œì¡±ë„ ì œì¶œ ìœ ë„)
        if (currentIndex === currentGuideData.length - 1) {
            showOverlay(true); // ë§ˆì§€ë§‰ ë‹¨ê³„ ì˜¤ë²„ë ˆì´ í‘œì‹œ
        }
        
        showBottomButtons();
    }
    
    // ğŸŒŸ ì¶”ê°€ëœ í•¨ìˆ˜: ëª¨ë“  ì˜ìƒ ì •ì§€
    function stopAllVideos() {
        document.querySelectorAll('.slide iframe').forEach(iframe => {
             // ğŸŒŸ iframe srcë¥¼ ë‹¤ì‹œ ì„¤ì •í•˜ì—¬ ì˜ìƒ ì •ì§€ (YouTube API ì—†ì´ ê°„ë‹¨íˆ ì •ì§€)
             const src = iframe.src;
             iframe.src = src; 
        });
    }

    // ğŸŒŸ ì¶”ê°€ëœ í•¨ìˆ˜: í˜„ì¬ ì˜ìƒ ì¬ìƒ (ê°„ë‹¨ ì¬ìƒ ë°©ë²•)
    function playCurrentVideo(index) {
        const iframe = document.getElementById(`Youtubeer-${index}`);
        if (iframe) {
            // ğŸŒŸ iframe srcë¥¼ ë‹¤ì‹œ ì„¤ì •í•˜ì—¬ ì˜ìƒ ì¬ìƒ (autoplay=1 ì„¤ì •ì— ì˜ì¡´)
            const src = iframe.src;
            iframe.src = src.replace('autoplay=0', 'autoplay=1'); // ì¬ìƒ ì‹œì‘
        }
    }


    function setupOverlayEventListeners() { // ì¸ì ì œê±°
        const replayAction = globalOverlay.querySelector('.replay-action');
        
        if (replayAction) {
            replayAction.addEventListener('click', () => {
                globalOverlay.classList.remove('show');
                // ğŸŒŸ í•µì‹¬ ë³€ê²½: í˜„ì¬ ìŠ¬ë¼ì´ë“œì˜ iframe ì†ŒìŠ¤ URLì„ ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ì˜ìƒ ë‹¤ì‹œ ì¬ìƒ
                playCurrentVideo(currentIndex);
            });
        }

        // ê¸°ì¡´ í‰ì  ë¡œì§ ìœ ì§€
        const ratingForm = globalOverlay.querySelector('#ratingForm');
        if (ratingForm) {
            const stars = ratingForm.querySelectorAll('.star');
            const ratingContent = ratingForm.querySelector('.rating-content');
            const reasonWrapper = ratingForm.querySelector('.reason-input-wrapper');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const selectedRating = parseInt(star.dataset.rating, 10);
                    ratingForm.querySelector('#ratingValue').value = selectedRating;
                    stars.forEach(s => s.classList.toggle('selected', parseInt(s.dataset.rating) <= selectedRating));
                    if (selectedRating <= 3) {
                        if(replayAction) replayAction.style.display = 'none';
                        if(globalOverlay.querySelector('.rating-divider')) globalOverlay.querySelector('.rating-divider').style.display = 'none';
                        if(ratingContent) ratingContent.style.display = 'none';
                        if(reasonWrapper) reasonWrapper.style.display = 'block';
                        hideBottomButtons();
                    } else { submitForm(); } // ì¸ì ì œê±°
                });
            });
            const submitReasonBtn = ratingForm.querySelector('.submit-reason-btn');
            if (submitReasonBtn) {
                submitReasonBtn.addEventListener('click', () => {
                    if (ratingForm.querySelector('#satisfactionReason').value.trim() === "") {
                        alert("ì‚¬ìœ ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return;
                    }
                    submitForm(); // ì¸ì ì œê±°
                });
            }
        }
    }
    
    function showOverlay(isFinalStep) { 
        let overlayContent = replayHTML;
        if (isFinalStep) {
            overlayContent += ratingFormHTML;
        }
        globalOverlay.innerHTML = overlayContent;
        setupOverlayEventListeners();
        globalOverlay.classList.add('show');
    }
    
    function hideBottomButtons() { 
        prevBtn.classList.remove('show');
        nextBtn.classList.remove('show');
        restartBtn.classList.remove('show');
    }
    
    function showBottomButtons() {

        // ëŒ€ì‹  ë²„íŠ¼ í´ë¦­ ì‹œ ì´ë™ ë¡œì§ë§Œ ì²˜ë¦¬í•©ë‹ˆë‹¤.
        
        // ğŸŒŸ ë²„íŠ¼ visible/hidden CSSëŠ” ì œê±°í•˜ê³ , í´ë¦­ ì´ë²¤íŠ¸ë§Œ ì²˜ë¦¬
    }
    
    nextBtn.addEventListener('click', () => { 
        if (currentIndex < currentGuideData.length - 1) {

            goToSlide(currentIndex + 1);

    prevBtn.addEventListener('click', () => { 
        if (currentIndex > 0) {

            goToSlide(currentIndex - 1);

            loadingMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            return;

        const allData = await loadData();
        if (allData) {
            const guideData = allData.filter(row => 
                row.guide_id && row.guide_id.toLowerCase() === guideId.toLowerCase() &&
                row.guide_type && row.guide_type.toLowerCase() === guideType.toLowerCase()
            );
            if (guideData.length > 0) {
                initializeGuide(guideData);
            } else {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
