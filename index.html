<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>필터 교체 방법 샘플</title>
<style>
    body { font-family: sans-serif; margin: 0; background-color: #f0f0f0; }
    .main-container { width: 100%; max-width: 900px; margin: 40px auto; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); overflow: hidden; }
    .step-navigation { display: flex; background-color: #f8f9fa; padding: 10px; border-top: 1px solid #ddd; }
    .step-btn { flex-grow: 1; padding: 10px 5px; font-size: 16px; font-weight: bold; text-align: center; background-color: transparent; border: none; border-top: 3px solid transparent; border-bottom: none; cursor: pointer; color: #888; transition: all 0.3s ease; }
    .step-btn.active { color: #007bff; border-top-color: #007bff; }
    .slider-container { width: 100%; margin: 0; position: relative; overflow: hidden; background-color: #000; box-shadow: none; border-radius: 0; }
    .slider-wrapper { display: flex; }
    .slide { min-width: 100%; box-sizing: border-box; position: relative; }
    .slide video { width: 100%; display: block; }
    .button-wrapper { position: absolute; bottom: 10px; left: 0; width: 100%; padding: 0 25px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; pointer-events: none; }
    .button-group-left, .button-group-right { display: flex; gap: 15px; pointer-events: auto; }
    .slider-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: 1px solid white; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease; opacity: 0; transform: translateY(20px); pointer-events: auto; display: none; }
    .slider-btn.show { opacity: 1; transform: translateY(0); display: block; }
    .slider-btn:hover { background-color: white; color: black; }
    .restart-btn { background-color: #007bff; border-color: #007bff; }
    
    .replay-btn-wrapper {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        text-align: center; z-index: 20; display: none; flex-direction: column;
        align-items: center; justify-content: center; padding-bottom: 80px;
        pointer-events: none;
    }
    .replay-btn-wrapper.show { display: flex; pointer-events: auto; }
    .replay-btn { background-color: rgba(0, 0, 0, 0.6); color: white; border: 2px solid white; width: 60px; height: 60px; border-radius: 50%; font-size: 20px; cursor: pointer; place-content: center; display: grid; margin: 0 auto 10px; }
    .replay-text { color: white; font-size: 1.1em; font-weight: bold; }

    .satisfaction-rating { margin-top: 15px; display: flex; flex-direction: row-reverse; justify-content: center; gap: 5px; }
    .satisfaction-rating .star { font-size: 30px; color: #bbb; cursor: pointer; transition: color 0.2s; }
    .satisfaction-rating .star.selected, .satisfaction-rating .star:hover, .satisfaction-rating .star:hover ~ .star { color: #ffc107; }
    
    .additional-text-area { max-width: 900px; margin: 20px auto; padding: 0 20px; box-sizing: border-box; text-align: center; font-size: 1.1em; min-height: 40px; }
    .primary-text { color: #007bff; font-weight: bold; }
    .secondary-text { color: #555; margin-top: 5px; display: block; font-size: 0.9em; }

    .reason-input-wrapper { margin-top: 15px; width: 100%; max-width: 320px; }
    .reason-input-wrapper textarea { width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; resize: vertical; }
    .submit-reason-btn { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; }
    .submit-reason-btn:hover { background-color: #0056b3; }

    @media (max-width: 768px) {
        .button-wrapper { padding: 0 10px; bottom: 5px; }
        .slider-btn { padding: 10px 15px; font-size: 14px; border-radius: 20px; }
        .replay-btn-wrapper { padding-bottom: 60px; }
        .replay-btn { width: 50px; height: 50px; font-size: 18px; }
        .replay-text { font-size: 1em; }
        .satisfaction-rating .star { font-size: 25px; }
    }
</style>
</head>
<body>

<div class="main-container">
    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slide"><video id="video-0" src="1번영상.mp4" muted playsinline></video><div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div></div>
            <div class="slide"><video id="video-1" src="2번영상.mp4" muted playsinline></video><div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div></div>
            <div class="slide"><video id="video-2" src="3번영상.mp4" muted playsinline></video><div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div></div>
            <div class="slide"><video id="video-3" src="4번영상.mp4" muted playsinline></video><div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div></div>
            <div class="slide"><video id="video-4" src="5번영상.mp4" muted playsinline></video><div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div></div>
            <div class="slide"><video id="video-5" src="6번영상.mp4" muted playsinline></video><div class="replay-btn-wrapper"><button class="replay-btn">↻</button><div class="replay-text">다시보기</div></div></div>
            <div class="slide">
                <video id="video-6" src="7번영상.mp4" muted playsinline></video>
                <div class="replay-btn-wrapper">
                    <button class="replay-btn">↻</button>
                    <div class="replay-text">다시보기</div>
                    <form id="ratingForm">
                        <input type="hidden" id="ratingValue" name="entry.1318776978" value="">
                        <div class="satisfaction-rating">
                            <span class="star" data-rating="5">★</span><span class="star" data-rating="4">★</span><span class="star" data-rating="3">★</span><span class="star" data-rating="2">★</span><span class="star" data-rating="1">★</span>
                        </div>
                        <div class="reason-input-wrapper" style="display: none;">
                            <textarea id="satisfactionReason" name="entry.1948163701" placeholder="개선이 필요한 점을 알려주세요." rows="3"></textarea>
                            <button type="button" class="submit-reason-btn">제출하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="button-group-left"><button class="slider-btn prev-btn">❮ 이전으로 가기</button></div>
            <div class="button-group-right"><button class="slider-btn next-btn">다음으로 이동 ❯</button><button class="slider-btn restart-btn">처음부터 다시 보기 ↻</button></div>
        </div>
    </div>
    <div class="step-navigation"></div>
</div>
<div class="additional-text-area">
    <p id="additional-description"></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const stepLabels = ["1단계", "2단계", "3단계", "4단계", "5단계", "6단계", "7단계"];
    
    // ✨ 텍스트 관리 방식을 단순하고 명확하게 변경했습니다.
    const textData = [
        { primary: "상단 제품 커버의 표시된 부분을 잡고 힘껏 밀어 분리해주세요.", secondary: "" },
        { primary: "필터 커버의 PUSH 부분을 눌러 커버를 열어주세요.", secondary: "" },
        { primary: "필터를 뒤로 힘껏 밀어 분리해주세요.", secondary: "" },
        { primary: "새 필터를 홈에 맞춰 앞으로 당겨주세요.", secondary: "" },
        { primary: "필터 커버를 '딸깍' 소리가 나도록 닫아주세요.", secondary: "" },
        { primary: "제품 커버를 홈에 맞춰 위에서 아래로 끼워주세요.", secondary: "" },
        { primary: "필터 교체가 완료되었습니다. 도움이 되셨나요?", secondary: "잠시 시간을 내어 만족도를 평가해주세요." }
    ];

    const additionalDescription = document.getElementById('additional-description');
    const stepNavigation = document.querySelector('.step-navigation');
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const videos = document.querySelectorAll('.slide video');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const restartBtn = document.querySelector('.restart-btn');
    const replayBtnWrappers = document.querySelectorAll('.replay-btn-wrapper');
    const replayBtns = document.querySelectorAll('.replay-btn');
    const ratingForm = document.getElementById('ratingForm');
    const ratingValueInput = document.getElementById('ratingValue');
    const ratingContainer = document.querySelector('.satisfaction-rating');
    const reasonWrapper = document.querySelector('.reason-input-wrapper');
    const reasonTextarea = document.getElementById('satisfactionReason');
    const submitReasonBtn = document.querySelector('.submit-reason-btn');
    let currentIndex = 0;
    const totalSlides = videos.length;

    function submitForm() {
        const formData = new FormData(ratingForm);
        // ✨ 제가 실수했던 오타를 수정한, 정확한 actionURL 입니다.
        const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSe_l2sGYM5SI9Lp8qY2b_BFJdWHZTymMu29nBK5rJfMbopa4w/formResponse';
        
        fetch(actionURL, {
            method: 'POST', body: formData, mode: 'no-cors'
        }).then(() => {
            alert('소중한 의견 감사합니다!');
            if(reasonWrapper) reasonWrapper.style.display = 'none';
        }).catch(error => {
            console.error('제출 실패:', error);
            alert('제출에 실패했습니다. 다시 시도해주세요.');
        });
    }

    if (ratingContainer) {
        stars = ratingContainer.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', function() {
                const selectedRating = parseInt(this.dataset.rating, 10);
                ratingValueInput.value = selectedRating;
                stars.forEach(s => {
                    s.classList.remove('selected');
                    if (parseInt(s.dataset.rating) <= selectedRating) s.classList.add('selected');
                });

                if (selectedRating <= 3) {
                    alert('불편하셨던 점을 알려주시면 큰 도움이 됩니다.');
                    if(reasonWrapper) reasonWrapper.style.display = 'block';
                } else {
                    if(reasonWrapper) reasonWrapper.style.display = 'none';
                    submitForm();
                }
            });
        });
    }
    
    if(submitReasonBtn) {
        submitReasonBtn.addEventListener('click', function() {
            if (reasonTextarea.value.trim() === "") {
                alert("사유를 입력해주세요.");
                return;
            }
            submitForm();
        });
    }

    stepLabels.forEach((label, index) => {
        const button = document.createElement('button');
        button.className = 'step-btn';
        button.textContent = label;
        button.dataset.slideTo = index;
        stepNavigation.appendChild(button);
    });
    const stepButtons = document.querySelectorAll('.step-btn');
    
    stepButtons.forEach(button => {
        button.addEventListener('click', () => goToSlide(parseInt(button.dataset.slideTo, 10)));
    });

    // ✨ 텍스트 업데이트 로직을 단순화했습니다.
    function updateAdditionalText(index) {
        if (textData[index]) {
            const item = textData[index];
            let htmlContent = `<span class="primary-text">${item.primary}</span>`;
            if (item.secondary) {
                htmlContent += `<span class="secondary-text">${item.secondary}</span>`;
            }
            additionalDescription.innerHTML = htmlContent;
        }
    }

    function updateActiveStepButton(index) { stepButtons.forEach((button, btnIndex) => button.classList.toggle('active', btnIndex === index)); }
    function hideAllButtons() { prevBtn.classList.remove('show'); nextBtn.classList.remove('show'); restartBtn.classList.remove('show'); replayBtnWrappers.forEach(wrapper => wrapper.classList.remove('show')); }
    function updateButtonVisibility() {
        hideAllButtons();
        if (!videos[currentIndex] || videos[currentIndex].ended) {
            replayBtnWrappers[currentIndex].classList.add('show');
            if (currentIndex === 0) nextBtn.classList.add('show'); 
            else if (currentIndex > 0 && currentIndex < totalSlides - 1) { prevBtn.classList.add('show'); nextBtn.classList.add('show'); } 
            else if (currentIndex === totalSlides - 1) { prevBtn.classList.add('show'); restartBtn.classList.add('show'); }
        }
    }
    function goToSlide(index) {
        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        updateAdditionalText(currentIndex);
        updateActiveStepButton(currentIndex);
        videos.forEach((video, vidIndex) => { if (vidIndex !== index) { video.pause(); video.currentTime = 0; } });
        hideAllButtons();
        if (videos[currentIndex]) videos[currentIndex].play().catch(e => console.log("Autoplay prevented: ", e));
    }
    videos.forEach((video, index) => video.addEventListener('ended', () => { if(index === currentIndex) updateButtonVisibility(); }));
    replayBtns.forEach((btn, index) => btn.addEventListener('click', () => { if(index === currentIndex) { hideAllButtons(); videos[currentIndex].play(); } }));
    nextBtn.addEventListener('click', () => { if (currentIndex < totalSlides - 1) goToSlide(currentIndex + 1); });
    prevBtn.addEventListener('click', () => { if (currentIndex > 0) goToSlide(currentIndex - 1); });
    restartBtn.addEventListener('click', () => goToSlide(0));
    goToSlide(0);
});
</script>

</body>
</html>
