<style>
    body { font-family: sans-serif; margin: 0; background-color: #f0f0f0; }
    .main-container { width: 100%; max-width: 900px; margin: 40px auto; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); overflow: hidden; }

    .slider-wrapper { display: flex; transition: transform 0.3s ease; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    /* ğŸŒŸ ë²„íŠ¼: ê¸°ë³¸ì ìœ¼ë¡œ ìˆ¨ê¸°ê³  JSë¡œ show í´ë˜ìŠ¤ ì œì–´ */
    .slider-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: 1px solid white; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease; opacity: 0; transform: translateY(20px); pointer-events: auto; display: none; }

    /* ğŸŒŸ ì˜¤ë²„ë ˆì´: ë™ì˜ìƒ ì¢…ë£Œ í›„ í‘œì‹œë˜ëŠ” í™”ë©´ */
    .overlay-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, 0.85); border-radius: 0; padding: 0; z-index: 20; box-sizing: border-box; }

    /* ğŸŒŸ ë§Œì¡±ë„ í¼ ê´€ë ¨ ìŠ¤íƒ€ì¼ (ì˜¤ë²„ë ˆì´ ì•ˆì˜ ë²„íŠ¼ ë ˆì´ì•„ì›ƒ) */
    .overlay-buttons { display: flex; gap: 20px; margin-top: 20px; }

    .submit-reason-btn { width: 100%; margin-top: 10px; padding: 12px; font-size: 18px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; }

    .additional-text-area { max-width: 900px; margin: 20px auto; padding: 0 20px; box-sizing: border-box; text-align: center; font-size: 1.1em; min-height: 60px; }
    .primary-text { color: #007bff; font-weight: bold; }

<body>

<div id="loading-message">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</div>
<div id="error-message" style="display:none;">ê°€ì´ë“œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.<br>ID ë˜ëŠ” Typeì„ í™•ì¸í•´ì£¼ì„¸ìš”.</div>

<div class="main-container" style="display:none;">
    <div class="slider-container">
        <div class="slider-wrapper"></div>
        <div class="button-wrapper">
            <div class="button-group-left"><button class="slider-btn prev-btn">â® ì´ì „ë‹¨ê³„</button></div>
            <div class="button-group-right">
                <button class="slider-btn next-btn">ë‹¤ìŒë‹¨ê³„ â¯</button>
                <button class="slider-btn restart-btn">ì²˜ìŒë¶€í„°â†»</button>
            </div>
        </div>
        <div id="globalOverlay" class="overlay-wrapper"></div>
    </div>

</div>

<script>
// ğŸŒŸ YouTube Iframe Player API ë¡œë“œë¥¼ ìœ„í•œ ì½”ë“œ ì¶”ê°€
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let playerObjects = []; // YouTube Player ê°ì²´ë¥¼ ì €ì¥í•  ë°°ì—´

// ğŸŒŸ YouTube API ë¡œë“œ ì™„ë£Œ ì‹œ ìë™ í˜¸ì¶œë˜ëŠ” í•¨ìˆ˜
window.onYouTubeIframeAPIReady = function() {
    // API ë¡œë“œ í›„ í”Œë ˆì´ì–´ ê°ì²´ë“¤ì„ ìƒì„±í•©ë‹ˆë‹¤.
    document.querySelectorAll('.slide iframe').forEach((iframe, index) => {
        playerObjects[index] = new YT.Player(iframe.id, {
            events: {
                // ì˜ìƒ ìƒíƒœ ë³€í™” ì´ë²¤íŠ¸ ê°ì§€
                'onStateChange': (event) => {
                    // 0ì€ ì˜ìƒ ì¢…ë£Œ(ENDED) ìƒíƒœë¥¼ ì˜ë¯¸í•©ë‹ˆë‹¤.
                    if (event.data === YT.PlayerState.ENDED && index === currentIndex) {
                        showOverlay(index === currentGuideData.length - 1); // ë§ˆì§€ë§‰ ë‹¨ê³„ í™•ì¸
                    }
                }
            }
        });
    });
    // API ë¡œë“œ í›„ ì²« ì˜ìƒ ì¬ìƒ ì‹œë„
    if (playerObjects.length > 0) {
        playerObjects[0].playVideo();
    }
};

document.addEventListener('DOMContentLoaded', async function() {
    
    // âš ï¸ êµ¬ê¸€ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ URL í™•ì¸
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-M2JIQRYz2Mi2JShdRtVMrOOafxjWPjfrQdZnekJIuos8akOF9W36VT5DYtoNhuzuytc99eogQ4gR/pub?gid=0&single=true&output=csv';

    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const mainContainer = document.querySelector('.main-container');
    const additionalTextArea = document.querySelector('.additional-text-area');
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const stepNavigation = document.querySelector('.step-navigation');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const restartBtn = document.querySelector('.restart-btn');
    
    // ğŸŒŸ ê¸€ë¡œë²Œ ì˜¤ë²„ë ˆì´ ìš”ì†Œ ì°¸ì¡°
    const globalOverlay = document.getElementById('globalOverlay'); 

    let currentIndex = 0;
    let currentGuideData = [];
    
    // ğŸŒŸ ë‹¤ì‹œë³´ê¸° ë²„íŠ¼ HTML (ì˜¤ë²„ë ˆì´ ë‚´ë¶€ì— ì‚¬ìš©)
    const replayHTML = `<div class="replay-action"><div class="replay-btn">â†»</div><div class="replay-text">ë‹¤ì‹œë³´ê¸°</div></div>`;
    
    // âš ï¸ êµ¬ê¸€ í¼ ì‘ë‹µ í•„ë“œì™€ URL í™•ì¸
    const ratingFormHTML = `
        <div class="rating-divider"></div>
        <form id="ratingForm">
            <input type="hidden" id="guideIdValue" name="entry.942710543" value=""> 
            <input type="hidden" id="guideTypeValue" name="entry.1483034622" value="">
            <input type="hidden" id="ratingValue" name="entry.1575858144" value="">
            
            <div class="rating-content">
                <div class="rating-prompt">ì´ ê°€ì´ë“œê°€ ì–¼ë§ˆë‚˜ ë„ì›€ì´ ë˜ì…¨ë‚˜ìš”?</div>
                <div class="satisfaction-rating">
                    <span class="star" data-rating="5">â˜…</span><span class="star" data-rating="4">â˜…</span><span class="star" data-rating="3">â˜…</span><span class="star" data-rating="2">â˜…</span><span class="star" data-rating="1">â˜…</span>
                </div>
            </div>
            <div class="reason-input-wrapper" style="display: none;">
                <textarea id="satisfactionReason" name="entry.276276859" placeholder="ê°œì„ ì´ í•„ìš”í•œ ì ì„ ì•Œë ¤ì£¼ì„¸ìš”." rows="3"></textarea>
                <button type="button" class="submit-reason-btn">ì œì¶œ</button>
            </div>
        </form>`;

    // --- ë°ì´í„° ë¡œë“œ ë° í¼ ì œì¶œ í•¨ìˆ˜ (ë³€ê²½ ì—†ìŒ) ---
    async function loadData() {
        if (!sheetURL || sheetURL.includes('ì—¬ê¸°ì—')) { return null; }
        try {
            const response = await fetch(sheetURL);
            if (!response.ok) return null;
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).map(row => {
                const result = []; let current = ''; let inQuotes = false;
                for (const char of row) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(current); current = ''; } 
                    else current += char;
                }
                result.push(current); return result;
            });
            const headers = rows.shift().map(h => h.trim());
            const allData = rows.filter(row => row.length === headers.length).map(row => {
                const obj = {};
                headers.forEach((header, i) => obj[header] = row[i] ? row[i].replace(/^"|"$/g, '').trim() : '');
                return obj;
            });
            return allData;
        } catch (error) { console.error('Data Loading Error:', error); return null; }
    }
    
    function submitForm() { 
        const ratingForm = document.getElementById('ratingForm');
        if (!ratingForm) return;

        const urlParams = new URLSearchParams(window.location.search);
        
        ratingForm.querySelector('#guideIdValue').value = urlParams.get('id');
        ratingForm.querySelector('#guideTypeValue').value = urlParams.get('type');

        const formData = new FormData(ratingForm);
        const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSflz7GqQsTcDlGwcsVaTWnqT8aFr9ZGUHdTbc36cFSFYtH_kA/formResponse';
        
        fetch(actionURL, {
            method: 'POST', body: formData, mode: 'no-cors'
        }).then(() => {
            alert('ì†Œì¤‘í•œ ì˜ê²¬ ê°ì‚¬í•©ë‹ˆë‹¤!');
            globalOverlay.classList.remove('show');
            showBottomButtons();
        }).catch(error => { console.error('Submit Error:', error); alert('ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'); });
    }
    // --- ë°ì´í„° ë¡œë“œ ë° í¼ ì œì¶œ í•¨ìˆ˜ ë ---


    // ğŸŒŸ YouTube ID ì¶”ì¶œ í•¨ìˆ˜ (ê¸°ì¡´ê³¼ ë™ì¼)
    function getYouTubeID(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/;
        const match = url.match(regex);
        return match ? match[1] : url;
    }

    // ğŸŒŸ í•µì‹¬ ë³€ê²½: YouTube Player APIë¥¼ ì‚¬ìš©í•˜ì—¬ ì˜ìƒ ì¢…ë£Œë¥¼ ì •í™•íˆ ê°ì§€
    function initializeGuide(guideData) {
        currentGuideData = guideData;
        sliderWrapper.innerHTML = '';
        stepNavigation.innerHTML = '';
        
        guideData.forEach((step, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';

            // âš ï¸ YouTube Embed ì½”ë“œ ìƒì„±: autoplay=1 (ì²« ìŠ¬ë¼ì´ë“œìš©), loop=0 (ë¬´í•œ ì¬ìƒ ë°©ì§€), enablejsapi=1 (API ì œì–´ í•„ìˆ˜)
            const youtubeID = getYouTubeID(step.video_url); 
            const embedHTML = `<iframe 
                                data-step-index="${index}"
                                id="youtube-player-${index}"
                                src="https://www.youtube.com/embed/${youtubeID}?rel=0&amp;autoplay=1&amp;mute=0&amp;controls=1&amp;loop=0&amp;modestbranding=1&amp;showinfo=0&amp;enablejsapi=1" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen></iframe>`;
            
            slide.innerHTML = embedHTML;
            sliderWrapper.appendChild(slide);

            const stepBtn = document.createElement('button');
            stepBtn.className = 'step-btn';
            stepBtn.textContent = `${index + 1}ë‹¨ê³„`;
            stepBtn.addEventListener('click', () => goToSlide(index));
            stepNavigation.appendChild(stepBtn);
        });

        // ğŸŒŸ YouTube APIê°€ ì´ë¯¸ ë¡œë“œë˜ì—ˆìœ¼ë©´ í”Œë ˆì´ì–´ ê°ì²´ ìƒì„± ì‹œì‘
        if (typeof YT !== 'undefined' && YT.Player) {
             window.onYouTubeIframeAPIReady(); // onYouTubeIframeAPIReady í•¨ìˆ˜ë¥¼ ìˆ˜ë™ìœ¼ë¡œ í˜¸ì¶œí•˜ì—¬ í”Œë ˆì´ì–´ ìƒì„±
        }
        
        loadingMessage.style.display = 'none';
        mainContainer.style.display = 'block';
        additionalTextArea.style.display = 'block';
        goToSlide(0);
    }

    function goToSlide(index) {
        // ğŸŒŸ ìŠ¬ë¼ì´ë“œ ì´ë™ ì‹œ í˜„ì¬ ì¬ìƒ ì¤‘ì´ë˜ ì˜ìƒ ì •ì§€ ë° ì˜¤ë²„ë ˆì´ ì œê±°
        if (playerObjects[currentIndex] && typeof playerObjects[currentIndex].stopVideo === 'function') {
             playerObjects[currentIndex].stopVideo();
        }

        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        
        // --- í…ìŠ¤íŠ¸ ë° ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸ ---
        const item = currentGuideData[index];
        const additionalDescription = document.getElementById('additional-description');
        let htmlContent = `<span class="primary-text">${item.primary_text}</span>`;
        if (item.secondary_text) htmlContent += `<span class="secondary-text">${item.secondary_text}</span>`;
        if (item.tertiary_text) htmlContent += `<span class="tertiary-text">${item.tertiary_text}</span>`;
        additionalDescription.innerHTML = htmlContent;
        stepNavigation.querySelectorAll('.step-btn').forEach((btn, btnIndex) => btn.classList.toggle('active', btnIndex === index));
        
        // --- ìƒˆ ì˜ìƒ ì¬ìƒ ---
        if (playerObjects[currentIndex] && typeof playerObjects[currentIndex].playVideo === 'function') {
            playerObjects[currentIndex].seekTo(0); // ì²˜ìŒìœ¼ë¡œ ì´ë™
            playerObjects[currentIndex].playVideo(); // ì¬ìƒ
        }

        // --- ì˜¤ë²„ë ˆì´/ë²„íŠ¼ ì œì–´ ---
        globalOverlay.classList.remove('show');
        showBottomButtons();
    }
    
    // ğŸŒŸ ì˜¤ë²„ë ˆì´ ë‚´ìš© ë° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
    function setupOverlayEventListeners() { 
        // ë§ˆì§€ë§‰ ë‹¨ê³„ì¼ ê²½ìš° ë§Œì¡±ë„ í¼ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
        const isFinalStep = currentIndex === currentGuideData.length - 1;

        let content = replayHTML;
        if (isFinalStep) {
            content += ratingFormHTML;
        } else {
            // ë§ˆì§€ë§‰ ë‹¨ê³„ê°€ ì•„ë‹ ê²½ìš°, ë‹¤ìŒ ë‹¨ê³„ ë²„íŠ¼ì„ ì¶”ê°€í•©ë‹ˆë‹¤.
            content += `<div class="overlay-buttons"><button class="overlay-step-btn next-step-btn">ë‹¤ìŒ ë‹¨ê³„ â¯</button></div>`;
        }

        globalOverlay.innerHTML = content;

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ---
        const replayAction = globalOverlay.querySelector('.replay-action');
        if (replayAction) {
            replayAction.addEventListener('click', () => {
                globalOverlay.classList.remove('show');
                if (playerObjects[currentIndex] && typeof playerObjects[currentIndex].seekTo === 'function') {
                    playerObjects[currentIndex].seekTo(0);
                    playerObjects[currentIndex].playVideo();
                }
            });
        }
        
        // 'ë‹¤ìŒ ë‹¨ê³„' ë²„íŠ¼ ì´ë²¤íŠ¸
        const nextStepBtn = globalOverlay.querySelector('.next-step-btn');
        if (nextStepBtn) {
            nextStepBtn.addEventListener('click', () => {
                globalOverlay.classList.remove('show');
                goToSlide(currentIndex + 1);
            });
        }
        
        // --- ë§Œì¡±ë„ í¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (ë§ˆì§€ë§‰ ë‹¨ê³„ì—ë§Œ ì¡´ì¬) ---
        const ratingForm = globalOverlay.querySelector('#ratingForm');
        if (ratingForm) {
            const stars = ratingForm.querySelectorAll('.star');
            const ratingContent = ratingForm.querySelector('.rating-content');
            const reasonWrapper = ratingForm.querySelector('.reason-input-wrapper');
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const selectedRating = parseInt(star.dataset.rating, 10);
                    ratingForm.querySelector('#ratingValue').value = selectedRating;
                    stars.forEach(s => s.classList.toggle('selected', parseInt(s.dataset.rating) <= selectedRating));
                    if (selectedRating <= 3) {
                        // ë¶ˆë§Œì¡± ì‹œ ì‚¬ìœ  ì…ë ¥ì°½ í‘œì‹œ
                        if(ratingContent) ratingContent.style.display = 'none';
                        if(reasonWrapper) reasonWrapper.style.display = 'block';
                    } else { submitForm(); } // ë§Œì¡± ì‹œ ì¦‰ì‹œ ì œì¶œ
                });
            });
            const submitReasonBtn = ratingForm.querySelector('.submit-reason-btn');
            if (submitReasonBtn) {
                submitReasonBtn.addEventListener('click', () => {
                    if (ratingForm.querySelector('#satisfactionReason').value.trim() === "") {
                        alert("ì‚¬ìœ ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return;
                    }
                    submitForm(); 
                });
            }
        }
    }
    
    // ğŸŒŸ ì˜ìƒ ì¢…ë£Œ ì‹œ í˜¸ì¶œ (onStateChange ì´ë²¤íŠ¸ì—ì„œ í˜¸ì¶œë¨)
    function showOverlay(isFinalStep) { 
        setupOverlayEventListeners();
        globalOverlay.classList.add('show');
    }
    
    // ğŸŒŸ í•˜ë‹¨ ë²„íŠ¼ í‘œì‹œ ë¡œì§ ë³µêµ¬
    function showBottomButtons() { 
        prevBtn.classList.remove('show');
        nextBtn.classList.remove('show');
        restartBtn.classList.remove('show');
        
        if (currentGuideData.length <= 1) return; // ë‹¨ê³„ê°€ í•˜ë‚˜ë¿ì¼ ê²½ìš° ì•„ë¬´ê²ƒë„ í‘œì‹œ ì•ˆí•¨

        if (currentIndex === 0) {
            nextBtn.classList.add('show');
        } else if (currentIndex > 0 && currentIndex < currentGuideData.length - 1) {
            prevBtn.classList.add('show');
            nextBtn.classList.add('show');
        } else if (currentIndex === currentGuideData.length - 1) {
            prevBtn.classList.add('show');
            restartBtn.classList.add('show'); // ë§ˆì§€ë§‰ ë‹¨ê³„ì—ì„œëŠ” ì²˜ìŒë¶€í„° ë²„íŠ¼ë§Œ ë…¸ì¶œ
        }
    }
    
    // --- ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ (í•˜ë‹¨ ë²„íŠ¼) ---
    nextBtn.addEventListener('click', () => { 
        if (currentIndex < currentGuideData.length - 1) {
            globalOverlay.classList.remove('show');
            goToSlide(currentIndex + 1); 
        }
    });
    prevBtn.addEventListener('click', () => { 
        if (currentIndex > 0) {
            globalOverlay.classList.remove('show');
            goToSlide(currentIndex - 1); 
        }
    });
    restartBtn.addEventListener('click', () => goToSlide(0));
    
    // --- ì´ˆê¸° ì‹¤í–‰ í•¨ìˆ˜ (ë³€ê²½ ì—†ìŒ) ---
    (async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('id');
        const guideType = urlParams.get('type'); 
        
        if (!guideId || !guideType) { 
            loadingMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            return;
        }
        const allData = await loadData();
        if (allData) {
            const guideData = allData.filter(row => 
                row.guide_id && row.guide_id.toLowerCase() === guideId.toLowerCase() &&
                row.guide_type && row.guide_type.toLowerCase() === guideType.toLowerCase()
            );
            if (guideData.length > 0) {
                initializeGuide(guideData);
