<script>
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

const svgPrev = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z"/></svg>`;
const svgNext = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6-6-6z"/></svg>`;
const svgReplay = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>`;

let playerObjects = [];
let isDataLoaded = false;
let startInitialization = null;

window.onYouTubeIframeAPIReady = function() {
    if (isDataLoaded) {
        startInitialization();
    }
};

document.addEventListener('DOMContentLoaded', async function() {

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-M2JIQRYz2Mi2JShdRtVMrOOafxjWPjfrQdZnekJIuos8akOF9W36VT5DYtoNhuzuytc99eogQ4gR/pub?gid=0&single=true&output=csv';

    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const mainContainer = document.querySelector('.main-container');
    const additionalTextArea = document.querySelector('.additional-text-area');
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const stepNavigation = document.querySelector('.step-navigation');
    const globalOverlay = document.getElementById('globalOverlay');
    const startOverlay = document.getElementById('startOverlay');
    const startButton = document.getElementById('startButton');

    let currentIndex = 0;
    let currentGuideData = [];

    const ratingFormHTML = `
        <div id="ratingSection">
            <div class="rating-divider"></div>
            <form id="ratingForm">
                <input type="hidden" id="guideIdValue" name="entry.942710543" value="">
                <input type="hidden" id="guideTypeValue" name="entry.1483034622" value="">
                <input type="hidden" id="ratingValue" name="entry.1575858144" value="">
                <div class="rating-content">
                    <div class="rating-prompt">ì´ ê°€ì´ë“œê°€ ì–¼ë§ˆë‚˜ ë„ì›€ì´ ë˜ì…¨ë‚˜ìš”?</div>
                    <div class="satisfaction-rating">
                        <span class="star" data-rating="5">â˜…</span><span class="star" data-rating="4">â˜…</span><span class="star" data-rating="3">â˜…</span><span class="star" data-rating="2">â˜…</span><span class="star" data-rating="1">â˜…</span>
                    </div>
                </div>
                <div class="reason-input-wrapper" style="display: none;">
                    <textarea id="satisfactionReason" name="entry.276276859" placeholder="ê°œì„ ì´ í•„ìš”í•œ ì ì„ ì•Œë ¤ì£¼ì„¸ìš”." rows="3"></textarea>
                    <button type="button" class="submit-reason-btn">ì œì¶œ</button>
                </div>
            </form>
        </div>`;

    async function loadData() {
        // ... (ë°ì´í„° ë¡œë“œ ë¡œì§ì€ ë³€ê²½ ì—†ìŒ) ...
        if (!sheetURL || sheetURL.includes('ì—¬ê¸°ì—')) { return null; }
        try {
            const response = await fetch(sheetURL);
            if (!response.ok) return null;
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).map(row => {
                const result = []; let current = ''; let inQuotes = false;
                for (const char of row) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(current); current = ''; }
                    else current += char;
                }
                result.push(current); return result;
            });
            const headers = rows.shift().map(h => h.trim());
            const allData = rows.filter(row => row.length === headers.length).map(row => {
                const obj = {};
                headers.forEach((header, i) => obj[header] = row[i] ? row[i].replace(/^"|"$/g, '').trim() : '');
                return obj;
            });
            return allData;
        } catch (error) { console.error('Data Loading Error:', error); return null; }
    }

    function submitForm() {
        // ... (í¼ ì œì¶œ ë¡œì§ì€ ë³€ê²½ ì—†ìŒ) ...
        const ratingForm = document.getElementById('ratingForm');
        if (!ratingForm) return;
        const urlParams = new URLSearchParams(window.location.search);
        ratingForm.querySelector('#guideIdValue').value = urlParams.get('id');
        ratingForm.querySelector('#guideTypeValue').value = urlParams.get('type');
        const formData = new FormData(ratingForm);
        const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSflz7GqQsTcDlGwcsVaTWnqT8aFr9ZGUHdTbc36cFSFYtH_kA/formResponse';

        fetch(actionURL, {
            method: 'POST', body: formData, mode: 'no-cors'
        }).then(() => {
            alert('ì†Œì¤‘í•œ ì˜ê²¬ ê°ì‚¬í•©ë‹ˆë‹¤!');
            const finalContent = `<div class="overlay-action-group"><div class="icon-action-wrapper"><button class="overlay-step-btn restart-only-btn">${svgReplay}</button><div class="icon-text">ì²˜ìŒë¶€í„°</div></div></div>`;
            globalOverlay.innerHTML = finalContent;
            globalOverlay.querySelector('.restart-only-btn').addEventListener('click', () => goToSlide(0));
        }).catch(error => { console.error('Submit Error:', error); alert('ì œì¶œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'); });
    }

    function getYouTubeID(url) {
        // ... (ID ì¶”ì¶œ ë¡œì§ì€ ë³€ê²½ ì—†ìŒ) ...
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/;
        const match = url.match(regex);
        return match ? match[1] : url;
    }

    function createVideoPlayers(guideData) {
        // ... (í”Œë ˆì´ì–´ ìƒì„± ë¡œì§ì€ ë³€ê²½ ì—†ìŒ) ...
        playerObjects = [];
        document.querySelectorAll('.slide iframe').forEach((iframe, index) => {
            playerObjects[index] = new YT.Player(iframe.id, {
                events: {
                    'onStateChange': (event) => {
                        if (event.data === YT.PlayerState.ENDED && index === currentIndex) {
                            showOverlay(index === currentGuideData.length - 1);
                        }
                    },
                    'onReady': (event) => {}
                }
            });
        });
    }

    // ğŸŒŸ prepareDOM í•¨ìˆ˜ ìˆ˜ì • (Flexbox êµ¬ì¡° ìƒì„±)
    function prepareDOM(guideData) {
        currentGuideData = guideData;
        sliderWrapper.innerHTML = '';
        stepNavigation.innerHTML = ''; // ë„¤ë¹„ê²Œì´ì…˜ ì˜ì—­ ì´ˆê¸°í™”

        guideData.forEach((step, index) => {
            // ìŠ¬ë¼ì´ë“œ ìƒì„± (ê¸°ì¡´ê³¼ ë™ì¼)
            const slide = document.createElement('div');
            slide.className = 'slide';
            const youtubeID = getYouTubeID(step.video_url);
            const embedHTML = `<iframe data-step-index="${index}" id="youtube-player-${index}" src="https://www.youtube.com/embed/${youtubeID}?rel=0&autoplay=0&mute=1&controls=1&loop=0&modestbranding=1&showinfo=0&enablejsapi=1&iv_load_policy=3&disablekb=1&cc_load_policy=3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            slide.innerHTML = embedHTML;
            sliderWrapper.appendChild(slide);

            // step-item (ë²„íŠ¼ + ì„  ë¬¶ìŒ) ìƒì„±
            const stepItem = document.createElement('div');
            stepItem.className = 'step-item';

            // ë‹¨ê³„ ë²„íŠ¼ ìƒì„±
            const stepBtn = document.createElement('button');
            stepBtn.className = 'step-btn';
            stepBtn.textContent = index + 1;
            stepBtn.addEventListener('click', () => goToSlide(index));
            stepItem.appendChild(stepBtn); // ë²„íŠ¼ì„ step-itemì— ì¶”ê°€

            // ë§ˆì§€ë§‰ ë²„íŠ¼ì´ ì•„ë‹ ê²½ìš°, ì„ (connector) ìƒì„±
            if (index < guideData.length - 1) {
                const connector = document.createElement('div');
                connector.className = 'connector';
                stepItem.appendChild(connector); // ì„ ì„ step-itemì— ì¶”ê°€
            }

            stepNavigation.appendChild(stepItem); // ì™„ì„±ëœ step-itemì„ ë„¤ë¹„ê²Œì´ì…˜ ì˜ì—­ì— ì¶”ê°€
        });
    }


    startInitialization = function() {
        prepareDOM(currentGuideData);
        createVideoPlayers(currentGuideData);

        loadingMessage.style.display = 'none';
        mainContainer.style.display = 'block';

        additionalTextArea.style.display = 'none';
        stepNavigation.classList.add('disabled');

        goToSlide(0, true);

        startOverlay.classList.remove('hidden');
    }

    startButton.addEventListener('click', () => {
        startOverlay.classList.add('hidden');
        stepNavigation.classList.remove('disabled');
        additionalTextArea.style.display = 'block';

        if (playerObjects[0] && typeof playerObjects[0].unMute === 'function') {
            playerObjects[0].unMute();
        }
        if (playerObjects[0] && typeof playerObjects[0].playVideo === 'function') {
            playerObjects[0].playVideo();
        }
    });

    // ğŸŒŸ goToSlide í•¨ìˆ˜ ìˆ˜ì • (step-item ê¸°ì¤€ìœ¼ë¡œ í´ë˜ìŠ¤ ì œì–´)
    function goToSlide(index, isInitialLoad = false) {
        if (!isInitialLoad && index === currentIndex) return;

        if (!isInitialLoad && currentIndex >= 0 && playerObjects[currentIndex] && typeof playerObjects[currentIndex].stopVideo === 'function') {
             playerObjects[currentIndex].stopVideo();
        }

        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;

        const item = currentGuideData[index];
        const additionalDescription = document.getElementById('additional-description');
        let htmlContent = `<span class="primary-text">${item.primary_text}</span>`;
        if (item.secondary_text) htmlContent += `<span class="secondary-text">${item.secondary_text}</span>`;
        if (item.tertiary_text) htmlContent += `<span class="tertiary-text">${item.tertiary_text}</span>`;
        additionalDescription.innerHTML = htmlContent;

        // ë²„íŠ¼ê³¼ ì•„ì´í…œ ìƒíƒœ ì—…ë°ì´íŠ¸
        stepNavigation.querySelectorAll('.step-item').forEach((item, itemIndex) => {
            const btn = item.querySelector('.step-btn');
            item.classList.remove('completed'); // ì•„ì´í…œì˜ completed í´ë˜ìŠ¤ ì´ˆê¸°í™”
            btn.classList.remove('active', 'completed'); // ë²„íŠ¼ í´ë˜ìŠ¤ ì´ˆê¸°í™”

            if (itemIndex < index) {
                item.classList.add('completed'); // ì•„ì´í…œì— completed í´ë˜ìŠ¤ ì¶”ê°€ (ì„  ì• ë‹ˆë©”ì´ì…˜ìš©)
                btn.classList.add('completed'); // ë²„íŠ¼ì— completed í´ë˜ìŠ¤ ì¶”ê°€ (ì²´í¬ ì•„ì´ì½˜ìš©)
            } else if (itemIndex === index) {
                btn.classList.add('active'); // í™œì„± ë²„íŠ¼
            }
        });


        if (!isInitialLoad && playerObjects[currentIndex] && typeof playerObjects[currentIndex].playVideo === 'function') {
            playerObjects[currentIndex].seekTo(0);
            playerObjects[currentIndex].playVideo();
        }

        globalOverlay.classList.remove('show');
    }

    function setupOverlayEventListeners(isFinalStep) {
        // ... (ì˜¤ë²„ë ˆì´ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì • ë¡œì§ì€ ë³€ê²½ ì—†ìŒ) ...
        const prevBtnHTML = `<div class="icon-action-wrapper" style="visibility: ${currentIndex > 0 ? 'visible' : 'hidden'};"><button class="overlay-step-btn prev-btn">${svgPrev}</button><div class="icon-text">ì´ì „</div></div>`;
        const nextBtnHTML = `<div class="icon-action-wrapper"><button class="overlay-step-btn next-step-btn">${svgNext}</button><div class="icon-text">ë‹¤ìŒ</div></div>`;
        const replayBtnHTML = `<div class="icon-action-wrapper replay-action"><div class="overlay-step-btn">${svgReplay}</div><div class="icon-text">ë‹¤ì‹œë³´ê¸°</div></div>`;
        
        let content = `<div class="overlay-content-area ${isFinalStep ? 'final-step' : ''}">`;

        if (isFinalStep) {
            content += ratingFormHTML;
            content += `<div class="overlay-buttons" id="navigationButtonsGroup">${replayBtnHTML}</div>`;
        } else {
            content += `<div class="overlay-buttons">${prevBtnHTML}${replayBtnHTML}${nextBtnHTML}</div>`;
        }

        content += `</div>`;
        globalOverlay.innerHTML = content;

        const replayAction = globalOverlay.querySelector('.replay-action');
        if (replayAction) {
            replayAction.addEventListener('click', () => {
                globalOverlay.classList.remove('show');
                if (playerObjects[currentIndex]) {
                    playerObjects[currentIndex].seekTo(0);
                    playerObjects[currentIndex].playVideo();
                }
            });
        }

        const prevBtn = globalOverlay.querySelector('.prev-btn');
        if (prevBtn) prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
        const nextStepBtn = globalOverlay.querySelector('.next-step-btn');
        if (nextStepBtn) nextStepBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
        
        const ratingForm = globalOverlay.querySelector('#ratingForm');
        if (ratingForm) {
            const stars = ratingForm.querySelectorAll('.star');
            const ratingContent = ratingForm.querySelector('.rating-content');
            const reasonWrapper = ratingForm.querySelector('.reason-input-wrapper');
            const navigationButtonsGroup = globalOverlay.querySelector('#navigationButtonsGroup');

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const selectedRating = parseInt(star.dataset.rating, 10);
                    ratingForm.querySelector('#ratingValue').value = selectedRating;
                    stars.forEach(s => s.classList.toggle('selected', parseInt(s.dataset.rating) <= selectedRating));

                    if (selectedRating <= 3) {
                        if(ratingContent) ratingContent.style.display = 'none';
                        if(reasonWrapper) reasonWrapper.style.display = 'block';
                        if(navigationButtonsGroup) navigationButtonsGroup.style.display = 'none';
                    } else { submitForm(); }
                });
            });

            const submitReasonBtn = ratingForm.querySelector('.submit-reason-btn');
            if (submitReasonBtn) {
                submitReasonBtn.addEventListener('click', () => {
                    if (ratingForm.querySelector('#satisfactionReason').value.trim() === "") {
                        alert("ì‚¬ìœ ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); return;
                    }
                    submitForm();
                });
            }
        }
    }

        setupOverlayEventListeners(isFinalStep);

        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('id');

        if (!guideId || !guideType) {
            loadingMessage.style.display = 'none';

            startOverlay.classList.add('hidden');
            return;
        }

        const allData = await loadData();

        if (allData) {
            const guideData = allData.filter(row =>
                row.guide_id && row.guide_id.toLowerCase() === guideId.toLowerCase() &&
                row.guide_type && row.guide_type.toLowerCase() === guideType.toLowerCase()
            );

            if (guideData.length > 0) {
                currentGuideData = guideData;
                isDataLoaded = true;

                if (typeof YT !== 'undefined' && YT.Player) {
                    startInitialization();

            } else {

                errorMessage.style.display = 'block';
                startOverlay.classList.add('hidden');

        } else {
            loadingMessage.style.display = 'none';
            errorMessage.innerHTML = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.<br>sheetURL ì„¤ì •ì„ í™•ì¸í•´ì£¼ì„¸ìš”.';
            errorMessage.style.display = 'block';
            startOverlay.classList.add('hidden');
        }
    })();
