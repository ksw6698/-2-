<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>제품 가이드</title>
<style>
    body { font-family: sans-serif; margin: 0; background-color: #f0f0f0; }
    .main-container { width: 100%; max-width: 900px; margin: 40px auto; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); overflow: hidden; }
    
    /* 🌟 Step Navigation (새로운 스타일로 교체) */
    .step-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8f9fa;
        padding: 20px 40px; /* 여백 조정 */
        border-top: 1px solid #ddd;
        position: relative;
    }

    /* 연결선 기본 스타일 (회색) */
    .step-navigation::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 40px;
        right: 40px;
        height: 2px;
        background-color: #e0e0e0;
        transform: translateY(-50%);
        z-index: 1;
    }

    .step-btn {
        position: relative;
        background-color: #e0e0e0; /* 기본 원 색상 */
        color: #fff;
        width: 30px; /* 원 크기 */
        height: 30px; /* 원 크기 */
        border-radius: 50%;
        border: none;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2; /* 선보다 위에 오도록 설정 */
        transition: all 0.4s ease;
        padding: 0;
    }
    
    /* 활성화된 단계(현재 단계) 스타일 */
    .step-btn.active {
        background-color: #007bff; /* 활성 원 색상 (파란색) */
        transform: scale(1.2); /* 살짝 커지는 효과 */
        color: #fff;
    }

    /* 완료된 단계 스타일 */
    .step-btn.completed {
        background-color: #007bff; /* 완료 원 색상 (파란색) */
        color: #fff;
    }

    /* 완료된 단계 뒤에 있는 버튼의 연결선을 파란색으로 변경 */
    .step-btn.completed::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%; /* 다음 버튼까지의 거리 */
        height: 2px;
        background-color: #007bff;
        transform: translateY(-50%);
        z-index: -1;
    }
    
    .slider-container { width: 100%; margin: 0; position: relative; overflow: hidden; background-color: #000; box-shadow: none; border-radius: 0; padding-bottom: 56.25%; /* 16:9 비율 유지 */ }
    .slider-wrapper { display: flex; transition: transform 0.3s ease; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .slide { min-width: 100%; box-sizing: border-box; position: relative; }
    .slide iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block; } 

    .button-wrapper { position: absolute; bottom: 25px; left: 0; width: 100%; padding: 0 25px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; pointer-events: none; }
    .button-group-left, .button-group-right { display: flex; gap: 15px; pointer-events: auto; }
    
    .slider-btn { background-color: rgba(0, 0, 0, 0.5); color: white; border: 1px solid white; padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 30px; transition: all 0.3s ease; opacity: 1; transform: translateY(0); pointer-events: auto; display: block; }
    
    /* 오버레이: 동영상 종료 후 표시되는 화면 */
    .overlay-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.5);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 0;
        padding: 0;
        z-index: 20;
        box-sizing: border-box;
    }
    .overlay-wrapper.show { display: flex; }

    /* 시작 화면 오버레이 스타일 */
    #startOverlay { 
        display: flex; 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.95); 
        z-index: 25; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        color: white; 
    }
    #startOverlay.hidden { display: none; }
    #startOverlay .start-title { font-size: 1.8em; font-weight: bold; margin-bottom: 20px; }
    #startOverlay .start-button { background-color: #007bff; color: white; border: none; padding: 15px 30px; font-size: 1.2em; font-weight: bold; cursor: pointer; border-radius: 30px; display: flex; align-items: center; gap: 10px; }
    #startOverlay .start-button svg { fill: white; width: 24px; height: 24px; }
    
    /* 오버레이 메인 컨텐츠 영역 */
    .overlay-content-area { 
        display: flex; 
        flex-direction: column; 
        justify-content: space-between;
        align-items: center; 
        padding: 20px;
        width: 100%;
        max-width: 400px;
        height: 100%;
        box-sizing: border-box;
    }
    
    /* 다시보기 버튼 그룹 */
    .replay-action { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        cursor: pointer; 
        margin-top: 15px;
    }
    .replay-action .replay-btn { 
        border: 1px solid white;
        width: 30px;
        height: 30px;
        border-radius: 50%; 
        font-size: 14px;
        place-content: center; 
        display: grid; 
        margin-bottom: 3px;
        color: white; 
    }
    .replay-action .replay-text { 
        color: white; 
        font-size: 14px;
        font-weight: bold; 
    }

    /* 버튼 그룹 (이전/다음/처음부터) */
    .overlay-buttons { 
        display: flex; 
        gap: 15px; 
        width: 100%;
        justify-content: center;
        margin-bottom: 15px;
    }
    .overlay-step-btn { 
        background-color: #007bff; 
        color: white; 
        border: none; 
        padding: 12px 20px; 
        font-size: 16px; 
        font-weight: bold; 
        cursor: pointer; 
        border-radius: 30px; 
        flex-shrink: 1; 
        flex-basis: auto; 
    }
    
    /* 만족도 폼 관련 스타일 */
    .rating-divider { 
        width: 100%; 
        max-width: 250px; 
        height: 1px; 
        background-color: rgba(255, 255, 255, 0.4); 
        margin: 15px auto 15px; 
    }
    #ratingForm { width: 100%; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .rating-content { 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        margin-top: 0px;
        margin-bottom: 5px; 
    }
    .rating-prompt { color: white; font-size: 1.1em; font-weight: bold; margin-bottom: 10px; }
    .satisfaction-rating { display: flex; flex-direction: row-reverse; justify-content: center; gap: 5px; }
    .satisfaction-rating .star { font-size: 30px; color: #bbb; cursor: pointer; transition: color 0.2s; } 
    
    .reason-input-wrapper { margin: 15px auto 0; width: 95%; max-width: 300px; }
    .reason-input-wrapper textarea { width: 100%; padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    .submit-reason-btn { width: 100%; margin-top: 10px; padding: 12px; font-size: 18px; font-weight: bold; color: white; background-color: #007bff; border: none; border-radius: 5px; cursor: pointer; }

    .additional-text-area { max-width: 900px; margin: 20px auto; padding: 0 20px; box-sizing: border-box; text-align: center; font-size: 1.1em; min-height: 60px; }
    .primary-text { color: #007bff; font-weight: bold; }
    .secondary-text { color: #555; margin-top: 5px; display: block; font-size: 0.9em; }
    .tertiary-text { color: #D32F2F; margin-top: 8px; display: block; font-size: 0.9em; font-style: normal; font-weight: bold; }
    #loading-message, #error-message { font-size: 1.2em; color: #888; text-align: center; padding: 50px; }
</style>
</head>
<body>

<div id="loading-message">데이터를 불러오는 중입니다...</div>
<div id="error-message" style="display:none;">가이드를 찾을 수 없습니다.<br>ID 또는 Type을 확인해주세요.</div>

<div class="main-container" style="display:none;">
    <div class="slider-container">
        <div class="slider-wrapper"></div>
        <div class="button-wrapper">
            <div class="button-group-left"></div>
            <div class="button-group-right"></div>
        </div>
        <div id="globalOverlay" class="overlay-wrapper"></div>
        
        <div id="startOverlay">
            <div class="start-title">시작하기</div>
            <button id="startButton" class="start-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m380-300 280-180-280-180v360ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
            </button>
        </div>
    </div>
    <div class="step-navigation"></div>
</div>
<div class="additional-text-area" style="display:none;">
    <p id="additional-description"></p>
</div>

<script>
// YouTube Iframe Player API 로드
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
const firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

let playerObjects = []; 
let isDataLoaded = false;
let startInitialization = null; 

window.onYouTubeIframeAPIReady = function() {
    if (isDataLoaded) {
        startInitialization();
    }
};

document.addEventListener('DOMContentLoaded', async function() {
    
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ-M2JIQRYz2Mi2JShdRtVMrOOafxjWPjfrQdZnekJIuos8akOF9W36VT5DYtoNhuzuytc99eogQ4gR/pub?gid=0&single=true&output=csv';

    const loadingMessage = document.getElementById('loading-message');
    const errorMessage = document.getElementById('error-message');
    const mainContainer = document.querySelector('.main-container');
    const additionalTextArea = document.querySelector('.additional-text-area');
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const stepNavigation = document.querySelector('.step-navigation');
    const globalOverlay = document.getElementById('globalOverlay'); 
    const startOverlay = document.getElementById('startOverlay'); 
    const startButton = document.getElementById('startButton'); 

    let currentIndex = 0;
    let currentGuideData = [];
    
    const replayHTML = `<div class="replay-action"><div class="replay-btn">↻</div><div class="replay-text">다시보기</div></div>`;
    
    const ratingFormHTML = `
        <div class="rating-divider"></div>
        <form id="ratingForm">
            <input type="hidden" id="guideIdValue" name="entry.942710543" value=""> 
            <input type="hidden" id="guideTypeValue" name="entry.1483034622" value="">
            <input type="hidden" id="ratingValue" name="entry.1575858144" value="">
            
            <div class="rating-content">
                <div class="rating-prompt">이 가이드가 얼마나 도움이 되셨나요?</div>
                <div class="satisfaction-rating">
                    <span class="star" data-rating="5">★</span><span class="star" data-rating="4">★</span><span class="star" data-rating="3">★</span><span class="star" data-rating="2">★</span><span class="star" data-rating="1">★</span>
                </div>
            </div>
            <div class="reason-input-wrapper" style="display: none;">
                <textarea id="satisfactionReason" name="entry.276276859" placeholder="개선이 필요한 점을 알려주세요." rows="3"></textarea>
                <button type="button" class="submit-reason-btn">제출</button>
            </div>
        </form>`;

    // 데이터 로드 함수 (변경 없음)
    async function loadData() {
        if (!sheetURL || sheetURL.includes('여기에')) { return null; }
        try {
            const response = await fetch(sheetURL);
            if (!response.ok) return null;
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).map(row => {
                const result = []; let current = ''; let inQuotes = false;
                for (const char of row) {
                    if (char === '"') inQuotes = !inQuotes;
                    else if (char === ',' && !inQuotes) { result.push(current); current = ''; } 
                    else current += char;
                }
                result.push(current); return result;
            });
            const headers = rows.shift().map(h => h.trim());
            const allData = rows.filter(row => row.length === headers.length).map(row => {
                const obj = {};
                headers.forEach((header, i) => obj[header] = row[i] ? row[i].replace(/^"|"$/g, '').trim() : '');
                return obj;
            });
            return allData;
        } catch (error) { console.error('Data Loading Error:', error); return null; }
    }
    
    // 폼 제출 함수 (변경 없음)
    function submitForm() { 
        const ratingForm = document.getElementById('ratingForm');
        if (!ratingForm) return;
        const urlParams = new URLSearchParams(window.location.search);
        ratingForm.querySelector('#guideIdValue').value = urlParams.get('id');
        ratingForm.querySelector('#guideTypeValue').value = urlParams.get('type');
        const formData = new FormData(ratingForm);
        const actionURL = 'https://docs.google.com/forms/d/e/1FAIpQLSflz7GqQsTcDlGwcsVaTWnqT8aFr9ZGUHdTbc36cFSFYtH_kA/formResponse';
        
        fetch(actionURL, {
            method: 'POST', body: formData, mode: 'no-cors'
        }).then(() => {
            alert('소중한 의견 감사합니다!');
            
            const finalContent = `<div class="overlay-action-group">
                                        <button class="overlay-step-btn restart-only-btn">처음부터↻</button>
                                    </div>`;
            globalOverlay.innerHTML = finalContent;
            globalOverlay.querySelector('.restart-only-btn').addEventListener('click', () => goToSlide(0));
            
        }).catch(error => { console.error('Submit Error:', error); alert('제출에 실패했습니다.'); });
    }

    function getYouTubeID(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/ ]{11})/;
        const match = url.match(regex);
        return match ? match[1] : url;
    }

    function createVideoPlayers(guideData) {
        playerObjects = []; 
        document.querySelectorAll('.slide iframe').forEach((iframe, index) => {
            playerObjects[index] = new YT.Player(iframe.id, {
                events: {
                    'onStateChange': (event) => {
                        if (event.data === YT.PlayerState.ENDED && index === currentIndex) {
                            showOverlay(index === currentGuideData.length - 1); 
                        }
                    },
                    'onReady': (event) => {
                        // 첫 슬라이드에서만 playVideo를 호출하도록 함. (startButton에서 처리)
                    }
                }
            });
        });
    }

    function prepareDOM(guideData) {
        currentGuideData = guideData;
        sliderWrapper.innerHTML = '';
        stepNavigation.innerHTML = '';
        
        guideData.forEach((step, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide';

            const youtubeID = getYouTubeID(step.video_url); 
            const autoplay = 0; 
            
            const embedHTML = `<iframe 
                                    data-step-index="${index}"
                                    id="youtube-player-${index}"
                                    src="https://www.youtube.com/embed/${youtubeID}?rel=0&amp;autoplay=${autoplay}&amp;mute=0&amp;controls=1&amp;loop=0&amp;modestbranding=1&amp;showinfo=0&amp;enablejsapi=1&amp;iv_load_policy=3&amp;disablekb=1&amp;cc_load_policy=3" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>`;
            
            slide.innerHTML = embedHTML;
            sliderWrapper.appendChild(slide);

            const stepBtn = document.createElement('button');
            stepBtn.className = 'step-btn';
            stepBtn.textContent = index + 1; // 🌟 텍스트를 단계 번호로 변경
            stepBtn.addEventListener('click', () => goToSlide(index));
            stepNavigation.appendChild(stepBtn);
        });
    }

    startInitialization = function() {
        prepareDOM(currentGuideData); 
        createVideoPlayers(currentGuideData);
        
        loadingMessage.style.display = 'none';
        mainContainer.style.display = 'block';
        additionalTextArea.style.display = 'block';
        
        // 초기 상태 설정
        currentIndex = -1; // goToSlide에서 첫 상태를 올바르게 설정하기 위해 초기화
        goToSlide(0, true); // 초기 로드 시에는 영상 재생 안 함

        startOverlay.classList.remove('hidden'); 
    }
    
    startButton.addEventListener('click', () => {
        startOverlay.classList.add('hidden'); 
        if (playerObjects[0] && typeof playerObjects[0].playVideo === 'function') {
            playerObjects[0].playVideo(); 
        }
    });

    // 🌟 goToSlide 함수 수정
    function goToSlide(index, isInitialLoad = false) {
        if (currentIndex === index && !isInitialLoad) return; // 같은 슬라이드 재클릭 방지

        // 이전 영상 정지 (초기 로드 시에는 실행 안 함)
        if (!isInitialLoad && playerObjects[currentIndex] && typeof playerObjects[currentIndex].stopVideo === 'function') {
             playerObjects[currentIndex].stopVideo();
        }

        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentIndex = index;
        
        const item = currentGuideData[index];
        const additionalDescription = document.getElementById('additional-description');
        let htmlContent = `<span class="primary-text">${item.primary_text}</span>`;
        if (item.secondary_text) htmlContent += `<span class="secondary-text">${item.secondary_text}</span>`;
        if (item.tertiary_text) htmlContent += `<span class="tertiary-text">${item.tertiary_text}</span>`;
        additionalDescription.innerHTML = htmlContent;

        // --- Step Navigation 버튼 상태 업데이트 로직 ---
        stepNavigation.querySelectorAll('.step-btn').forEach((btn, btnIndex) => {
            btn.classList.remove('active', 'completed'); // 모든 상태 초기화
            if (btnIndex < index) {
                btn.classList.add('completed'); // 현재 인덱스보다 작으면 '완료'
            } else if (btnIndex === index) {
                btn.classList.add('active'); // 현재 인덱스와 같으면 '활성'
            }
        });
        
        // 새 영상 재생 (초기 로드 시에는 실행 안 함)
        if (!isInitialLoad && playerObjects[currentIndex] && typeof playerObjects[currentIndex].playVideo === 'function') {
            playerObjects[currentIndex].seekTo(0); 
            playerObjects[currentIndex].playVideo(); 
        }

        globalOverlay.classList.remove('show');
    }
    
    function setupOverlayEventListeners(isFinalStep) { 
        let content = `<div class="overlay-content-area">`; 

        content += replayHTML; // 다시보기는 항상 상단에 위치

        if (isFinalStep) {
              content += `<div id="ratingSection">
                                  ${ratingFormHTML}
                               </div>`;
                                
              content += `<div class="overlay-buttons" id="navigationButtonsGroup">
                                  <button class="overlay-step-btn prev-btn">❮ 이전단계</button>
                                  <button class="overlay-step-btn restart-btn">처음부터↻</button>
                              </div>`;
        } else {
              content += `<div class="overlay-buttons">
                                  <button class="overlay-step-btn prev-btn" style="visibility: ${currentIndex > 0 ? 'visible' : 'hidden'};">❮ 이전단계</button>
                                  <button class="overlay-step-btn next-step-btn">다음단계 ❯</button>
                              </div>`;
        }
        
        content += `</div>`;

        globalOverlay.innerHTML = content;

        // --- 이벤트 리스너 설정 ---
        globalOverlay.querySelector('.replay-action').addEventListener('click', () => {
            globalOverlay.classList.remove('show');
            if (playerObjects[currentIndex] && typeof playerObjects[currentIndex].seekTo === 'function') {
                playerObjects[currentIndex].seekTo(0);
                playerObjects[currentIndex].playVideo();
            }
        });
        
        const prevBtn = globalOverlay.querySelector('.prev-btn');
        if (prevBtn) prevBtn.addEventListener('click', () => { goToSlide(currentIndex - 1); });

        const nextStepBtn = globalOverlay.querySelector('.next-step-btn');
        if (nextStepBtn) nextStepBtn.addEventListener('click', () => { goToSlide(currentIndex + 1); });

        const restartBtn = globalOverlay.querySelector('.restart-btn');
        if (restartBtn) restartBtn.addEventListener('click', () => { goToSlide(0); });
        
        const ratingForm = globalOverlay.querySelector('#ratingForm');
        if (ratingForm) {
            const stars = ratingForm.querySelectorAll('.star');
            const ratingContent = ratingForm.querySelector('.rating-content');
            const reasonWrapper = ratingForm.querySelector('.reason-input-wrapper');
            const navigationButtonsGroup = globalOverlay.querySelector('#navigationButtonsGroup'); 
            
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const selectedRating = parseInt(star.dataset.rating, 10);
                    ratingForm.querySelector('#ratingValue').value = selectedRating;
                    stars.forEach(s => s.classList.toggle('selected', parseInt(s.dataset.rating) <= selectedRating));
                    
                    if (selectedRating <= 3) {
                        if(ratingContent) ratingContent.style.display = 'none';
                        if(reasonWrapper) reasonWrapper.style.display = 'block';
                        if(navigationButtonsGroup) navigationButtonsGroup.style.display = 'none'; 
                    } else { submitForm(); } 
                });
            });
            
            const submitReasonBtn = ratingForm.querySelector('.submit-reason-btn');
            if (submitReasonBtn) {
                submitReasonBtn.addEventListener('click', () => {
                    if (ratingForm.querySelector('#satisfactionReason').value.trim() === "") {
                        alert("사유를 입력해주세요."); return;
                    }
                    submitForm(); 
                });
            }
        }
    }
    
    function showOverlay(isFinalStep) { 
        setupOverlayEventListeners(isFinalStep);
        globalOverlay.classList.add('show');
    }
    
    (async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const guideId = urlParams.get('id');
        const guideType = urlParams.get('type'); 
        
        if (!guideId || !guideType) { 
            loadingMessage.style.display = 'none';
            errorMessage.style.display = 'block';
            startOverlay.classList.add('hidden'); 
            return;
        }
        
        const allData = await loadData();
        
        if (allData) {
            const guideData = allData.filter(row => 
                row.guide_id && row.guide_id.toLowerCase() === guideId.toLowerCase() &&
                row.guide_type && row.guide_type.toLowerCase() === guideType.toLowerCase()
            );
            
            if (guideData.length > 0) {
                isDataLoaded = true;
                currentGuideData = guideData; // currentGuideData를 먼저 할당
                
                if (typeof YT !== 'undefined' && YT.Player) {
                    startInitialization();
                } 
            } else {
                loadingMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                startOverlay.classList.add('hidden');
            }
        } else {
            loadingMessage.style.display = 'none';
            errorMessage.innerHTML = '데이터를 불러오는 데 실패했습니다.<br>sheetURL 설정을 확인해주세요.';
            errorMessage.style.display = 'block';
            startOverlay.classList.add('hidden');
        }
    })();
});
</script>
</body>
</html>
